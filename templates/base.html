<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% block custom_css %}{% endblock %}
</head>
<body>

<div class="container">
  <ul class="nav bg-info">
    <li class="nav-item">
      <a class="nav-link link-light" href="{% url 'local_pic' %}">本地图片AI打点</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="{% url 'cloud_pic' %}">云图片AI打点</a>
    </li>
    <li class="nav-item">
      <a class="nav-link link-light" href="{% url 'joblist' %}">AI历史</a>
    </li>
  </ul>

    {% autoescape off %}{% bootstrap_messages %}{% endautoescape %}

  {% block content %}
  {% endblock %}
</div>
</body>
</html>
